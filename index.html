
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Кастомный маркер -->
      <a-marker type="pattern" url="pattern-arduino.patt">
        <!-- 3D-модель -->
        <a-entity 
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/VC/VC.gltf"
          scale="0.02 0.02 0.02"
          position="0 0 0">
        </a-entity>

        <!-- Видео -->
        <a-video 
          src="#irrigationVideo"
          position="0 1 0"
          width="2" 
          height="1"
          rotation="-90 0 0">
        </a-video>
      </a-marker>

      <a-assets>
        <video id="irrigationVideo" autoplay loop="true" crossorigin="anonymous" 
               src="https://cdn.glitch.global/6dc295ae-c172-47fd-933d-6789fba20761/irrigation.mp4?v=1689233084321">
        </video>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
