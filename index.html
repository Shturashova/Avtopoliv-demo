
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- AR-маркер -->
      <a-marker preset="hiro">

        <!-- 3D-модель Arduino -->
        <a-entity 
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/VC/VC.gltf"
          scale="0.02 0.02 0.02"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>

        <!-- Видео в AR -->
        <a-video 
          src="https://www.youtube.com/embed/4UoUqP3Luko" 
          position="0 1 0" 
          width="2" 
          height="1"
          rotation="-90 0 0">
        </a-video>

      </a-marker>

      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
